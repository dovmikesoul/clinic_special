<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/default.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificación</title>
</head>
<body>
    <ul>
        <li><a href="/index.html">Clinica de Especialidades Lekanawat</a></li>
    </ul>
    <div class="card">
        <div class="card-header ">
            <h5 class="card-title float-none text-center">
                Autenticarse para iniciar sesión
            </h5>
        </div>
        <div class="card-body login-card-body ">
            <form action="" method="post">
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control " value="" placeholder="Email" autofocus="">
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control " placeholder="Contraseña">
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="icheck-primary" title="Mantenerme autenticado indefinidamente o hasta cerrar la sesión manualmente">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-block btn-flat btn-primary">
                            <span class="fas fa-sign-in-alt"></span>
                            Acceder
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <div class="card-footer ">
                <p class="my-0">
                <a href="">
                    Olvidé mi contraseña
                </a>
                </p>
                <p class="my-0">
                <a href="">
                Crear cuenta
                </a>
                </p>
            </div>
        </div>
    </div></div>
    
    <li>
        <h1>Copyright 2023 Miguel Angel Perez Diaz 6"M" LIDTS - Taller de Desarrollo 4</h1>    
    </li>        
   
</body>
</html>
